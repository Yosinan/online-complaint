
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="contact.css" />
    
  </head>
  <body>
    <div>
        <p class="p1"><a href="./HOME.html" target="_top"><img src="./Resources/images/home.jpg" alt="Home Icon" width="30px" height="30px"  > </a> </p>
    </div>
    <div class="container">
       <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's Get In Touch</h3>
          <p class="text">
            you can contact us by using different social media platforms that are listed below.<br/> It's our pleasure to serve you!
			</p>

          <div class="info">
            
            <div class="information">
              
              <p>www.online complaints.com</p>
            </div>
            <div class="information">
              
              <p>&#128222 123-456-789</p>
            </div>
            <div class="information">
              
              <p>&#9993 onlinecomplaint@gmail.com</p>
            </div>
          </div>

        </div>
        <div class="column" >

        <div class="contact-form">
        <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
             Username: <input type="text" name="name" class="input" stakeholder="your name" />
              <label for="Username"></label>
              
            </div>
            <div class="input-container">
              Email:<input type="email" name="email" class="input" stakeholder="your email" />
              <label for="Email"></label>
             
            </div>
            <div class="input-container">
              Phone: <input type="tel" name="phone" class="input" stakeholder="your phone" />
              <label for="Phone"></label>
             
            </div>
            <div class="input-container textarea">
              Message: <textarea name="message" class="input" stakeholder="write your message here.."></textarea>
              <label for="Message"></label>
             
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
	  
      </div>
     
    </div>
    <p id="copy">
        &copy;   Copyright 2023 |  All Rights Reserved
    </p>

    </body>
</html>
