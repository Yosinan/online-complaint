<!doctype html>
<html>
    <head>
        <title>
            contact us page html
        </title>
    </head>
    <body>
        <div>
            <a href="./index.html" target="_top"><img src="./Resources/images/home.jpg" alt="Home Icon" width="30px" height="30px"  > </a>
        </div>
	<h3 style="text-align: center;"> Contact Us </h3>
        <form id="contact_form" method="post">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
    </body>
                <label for="fname">First Name</label><br/>
                <input type="text" id="fname" name="fname" placeholder="first name" size="30" required="required"><br/>
                <label for="lname"> Last Name </label><br/>
                <input type="text" id="lname" name="lname" placeholder="last name" size="30" required="required"><br/>
                <label for="email">  Email </label><br/>
                <input type="text" id="email" name="email" placeholder="your email" size="30" required="required"><br/>

            </fieldset>
            <fieldset>
                <legend>
                    Your Review:
                </legend>
                <p>Was the content on this page useful? </p>
                <label >
                <input type="radio" id="yes" name="yes">Yes
                </label><br/>
                <label>
                    <input type="radio" id="no" name="no">No
                </label><br/><br>
                <label for="comments">Please write your comment</label><br><br>
                <textarea name="comments" rows="6" cols="40" placeholder="write your comments here"></textarea><br/><br/>
				<input type="submit" name="submit"><br/><br/>
				<input type="reset"  name="reset"><br/>
				<h4 style="text-align:center"> Keep In Touch </h4>
				<pre>
				
		&#128222 Contact Our 24/7 Call Center : 0912345678               &#9993 Our Email Address:onlinecomplaint@gmail.com
			
				</pre>
            </fieldset>
        </form>
    </body>
</html>
